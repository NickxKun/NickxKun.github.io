<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projects - Nikhil Kunjoor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="projects-page">
  <!-- Navbar with central project navigation controls -->
  <nav id="navbar" class="navbar fixed-top navbar-dark">
    <div class="container d-flex align-items-center position-relative">
      <!-- Left: Brand (optional on small screens) -->
      <a class="navbar-brand d-none d-md-block" href="index.html">Nikhil Kunjoor</a>
      
      <!-- Center: Project Navigation (arrows and custom dropdown) -->
      <div class="project-nav mx-auto d-flex align-items-center">
        <button id="prevProject" class="minimal-arrow">&lt;</button>
        
        <!-- Custom Dropdown -->
        <div class="dropdown project-dropdown">
          <button class="btn text-white dropdown-toggle" id="projectDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
            <span id="currentProjectTitle">Project Title</span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="projectDropdownButton" id="projectDropdownMenu">
            <!-- Dropdown items populated dynamically -->
          </ul>
        </div>
        
        <button id="nextProject" class="minimal-arrow">&gt;</button>
      </div>
      
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
      </ul>
    </div>
  </nav>
  
  
  <!-- Project Content Area -->
  <div id="app" class="project-content">
    <div v-if="currentProject">
      <h2>{{ currentProject.title }}</h2>
      <p><em>{{ currentProject.subtitle }}</em></p>
      <img v-if="currentProject.image" :src="currentProject.image" :alt="currentProject.title">
      <div v-for="(section, index) in currentProject.sections" :key="index">
        <p>{{ section }}</p>
      </div>
    </div>
  </div>
  
  <!-- Contact Section -->
  <section id="contact" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Contact Me</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Footer -->
  <footer class="py-4 bg-dark text-white">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Nikhil Kunjoor. All Rights Reserved.</p>
      <div class="mt-2">
        <a href="https://linkedin.com/in/nikhil-kunjoor" class="text-white me-3"><i class="fab fa-linkedin"></i></a>
        <a href="mailto:nkunjoor@asu.edu" class="text-white me-3"><i class="fas fa-envelope"></i></a>
        <a href="https://github.com/NickxKun" class="text-white"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </footer>
  
  
  <!-- Vue.js for SPA functionality -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/projects.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
